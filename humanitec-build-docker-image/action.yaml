name: 'Build Docker image for Humanitec'
description: 'Build Docker image with docker cache'
inputs:
  build-args:
    description: 'docker command line args'
    required: true
    default: ''
  project-root:
    description: 'projects root directory'
    required: true
    default: '.'
  build-context:
    description: 'build context'
    required: true
    default: '.'
  image-name:
    description: 'image name'
    required: true
    default: 'image'

runs:
  using: "composite"
  steps:
    - run: cd ${{ inputs.project-root }} && docker build ${{ inputs.build-args }} -t ${{ inputs.image-name }} ${{ inputs.build-context }}
