name: 'Build Docker image for Humanitec'
description: 'Build Docker image with docker cache'
inputs:
  humanitec_token:
    description: 'docker command line args'
    required: true
  image_name:
    description: 'image name'
    required: true
    default: 'docker-image'

runs:
  using: "composite"
  steps:
    - shell: bash
      run: echo "${{ inputs.humanitec_token }}"
    - run: ls -als && ./humanitec-push-image/push-to-humanitec.sh ${{ inputs.humanitec_token }} ${{ inputs.image_name }}
      shell: bash
